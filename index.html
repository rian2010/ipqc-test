<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIK Group - Pilot Project Change Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }

      .row-hover {
        transition: all 0.3s ease;
      }
      .row-hover:hover {
        background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
      }
      .status-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 500;
      }
      .status-active {
        background-color: #dcfce7;
        color: #166534;
      }
      .status-pending {
        background-color: #fef3c7;
        color: #92400e;
      }
      .btn-export {
        background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        transition: all 0.3s ease;
      }
      .btn-export:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen">
    <!-- Navbar -->
    <nav class="w-full bg-white border-b shadow sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-6">
        <div class="flex items-center justify-between h-[7rem] relative">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <img
              src="https://media.licdn.com/dms/image/v2/D4E0BAQGxk28D9C_bEQ/company-logo_200_200/company-logo_200_200/0/1688366097032/wik_group_logo?e=2147483647&v=beta&t=xsKbrDzemYM0TmyEkQNRBsIC6Pb93sKFyyYrbDv3nOc"
              alt="WIK Group Logo"
              class="w-24 h-24 object-contain"
            />
          </div>

          <!-- Title -->
          <div class="absolute left-1/2 -translate-x-1/2 text-center">
            <span
              class="text-2xl font-bold bg-[#0D4021] bg-clip-text text-transparent whitespace-nowrap"
            >
              Pilot Project Change Information
            </span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Table Section -->
    <section class="p-6">
      <div class="mx-auto max-w-7xl">
        <div class="bg-white rounded-2xl shadow overflow-hidden">
          <!-- Table -->
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead class="table-header text-black">
                <tr>
                  <th class="px-6 py-4 text-left text-sm font-semibold">No</th>
                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    Model
                  </th>
                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    Change Categories
                  </th>
                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    Effective Date
                  </th>
                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    PN/SO/PO#
                  </th>
                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    Serial
                  </th>

                  <th class="px-6 py-4 text-left text-sm font-semibold">
                    Remark
                  </th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200">
                <tr class="row-hover">
                  <td class="px-6 py-4">1</td>
                  <td class="px-6 py-4">Model A</td>
                  <td class="px-6 py-4">Parameter Update</td>
                  <td class="px-6 py-4">2025-09-10</td>
                  <td class="px-6 py-4">PN12345</td>
                  <td class="px-6 py-4">SN56789</td>
                  <td class="px-6 py-4">Initial rollout completed</td>
                </tr>
                <tr class="row-hover">
                  <td class="px-6 py-4">2</td>
                  <td class="px-6 py-4">Model B</td>
                  <td class="px-6 py-4">Security Enhancement</td>
                  <td class="px-6 py-4">2025-09-15</td>
                  <td class="px-6 py-4">SO67890</td>
                  <td class="px-6 py-4">SN11223</td>
                  <td class="px-6 py-4">Awaiting clearance</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div
            class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex items-center justify-between"
          >
            <div class="text-sm text-gray-600">
              Showing <span class="font-semibold">1</span> to
              <span class="font-semibold">2</span> of
              <span class="font-semibold">2</span> results
            </div>
            <nav class="flex items-center gap-2">
              <button
                class="px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-50"
              >
                <i class="fas fa-chevron-left mr-1"></i> Previous
              </button>
              <button
                class="px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-50"
              >
                Next <i class="fas fa-chevron-right ml-1"></i>
              </button>
            </nav>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
